    gerrit_admin_private_key: ${_param:jenkins_admin_private_key}
    gerrit_admin_password: password
  docker:
    client:
      stack:
        gerrit:
          service:
            server:
              environment:
                DB_PORT_3306_TCP_ADDR: gerrit_db
    host:
      pkgs:
        - docker-ce
        - python-docker
      insecure_registries:
        - ${_param:mcp_docker_registry}
  linux:
    system:
      directory:
        /srv/volumes:
          user: root
          group: root
          mode: 755
          makedirs: true
        /srv/volumes/jenkins:
          user: ubuntu
          group: ubuntu
          mode: 755
          makedirs: true
      package:
        ca-certificates-java:
          version: latest
    network:
      resolv:
        dns:
        - 8.8.8.8
